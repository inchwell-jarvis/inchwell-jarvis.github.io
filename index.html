<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>Jarvis Downey</title>
    <style>
        /* 重置所有元素的默认边距和填充 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* 设定基本样式和字体 */
        body,
        html {
            width: 100%;
            height: 100%;
            background: #000;
            font-family: 'Source Sans', sans-serif;
            /* 设置默认字体 */
        }

        /* 定义字体使用 @font-face */
        @font-face {
            font-family: 'Source Sans Pro';
            src: url('./font/6xKydSBYKcSV-LCoeQqfX1RYOo3i54rwlxdu.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Source Sans';
            src: url('./font/6xKydSBYKcSV-LCoeQqfX1RYOo3ik4zwlxdu.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        /* 背景样式 */
        #background {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: fadeIn 2s ease-in-out 0.4s forwards;
            opacity: 0;
            transform: scale(1.125);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* 叠加样式 */
        #background:before,
        #background:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to top, rgb(19 21 25 / 44%), rgb(19 21 25 / 33%)), url('./images/overlay.png');
            background-size: auto, 256px 256px;
            background-position: center;
            z-index: 2;
        }

        /* 内容盒子样式 */
        .content-box {
            width: 0;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-top: 0.5px solid #ffffff;
            border-bottom: 0.5px solid #ffffff;
            z-index: 10;
            animation: expandHeight 1.5s ease-in-out 0.4s forwards;
            overflow: hidden;
            color: #ffffff;
        }

        @keyframes expandHeight {
            0% {
                height: 0;
            }

            50% {
                width: 800px;
                height: 0;
            }

            100% {
                height: 260px;
                width: 800px;
            }
        }

        /* 姓名样式 */
        .name {
            width: 100%;
            height: 50%;
            font-size: 50px;
            text-align: center;
            line-height: 130px;
            font-family: "Source Sans Pro", sans-serif;
        }

        /* 文本样式 */
        .description {
            width: 100%;
            height: 50%;
            position: absolute;
            bottom: 0;
            text-align: center;
            line-height: 50px;
            font-size: 16px;
            letter-spacing: 0.2rem;
        }

        /* 版权声明样式 */
        .written-attribution {
            width: 100%;
            position: fixed;
            bottom: 20px;
            color: #ffffff80;
            z-index: 10;
            opacity: 0;
            text-align: center;
            animation: writtenFrames 2s ease-in-out 0.4s forwards;
            letter-spacing: 0.2rem;
        }

        @keyframes writtenFrames {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #but {
            width: 600px;
            height: 60px;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 10;
            border: 1px solid #ffffff;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            border-radius: 8px;
            opacity: 0;
            animation: but_FK232 2s ease-in-out 1s forwards;
            box-sizing: border-box;
        }

        @keyframes but_FK232 {
            0% {
                top: 50%;
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                top: calc(50% + 210px);
                opacity: 1;
            }
        }

        #but .line {
            width: 1px;
            height: 80px;
            position: absolute;
            top: -80px;
            left: 0;
            right: 0;
            margin: auto;
            background: #ffffff;
            z-index: 10;
            opacity: 0;
            animation: line_FK232 2s ease-in-out 3s forwards;
        }

        @keyframes line_FK232 {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .but_an {
            width: 25%;
            height: 100%;
            border-right: 1px solid #ffffff;
            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
            line-height: 60px;
            font-size: 16px;
            cursor: pointer;
            letter-spacing: 0.2rem;
            transition: 0.2s;
        }

        .but_an:nth-child(5) {
            border-right: none;
        }

        .but_an:hover {
            background: #ffffff13;
        }



        #avatar {
            width: 200px;
            height: 200px;
            position: absolute;
            bottom: 50%;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 10;
            border: 1px solid #ffffff;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            border-radius: 50%;
            opacity: 0;
            animation: avatar_FK232 2s ease-in-out 1s forwards;
            box-sizing: border-box;
        }

        @keyframes avatar_FK232 {
            0% {
                bottom: 50%;
                opacity: 0;
            }

            50% {
                opacity: 0;
            }

            100% {
                bottom: calc(50% + 210px);
                opacity: 1;
            }
        }

        #avatar .line {
            width: 1px;
            height: 80px;
            position: absolute;
            bottom: -80px;
            left: 0;
            right: 0;
            margin: auto;
            background: #ffffff;
            z-index: 10;
            opacity: 0;
            animation: line_FK233 2s ease-in-out 3s forwards;
        }

        @keyframes line_FK233 {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        #avatar img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            filter: brightness(70%);
        }
    </style>
</head>

<body>

    <div class="content-box">
        <div class="name">Jarvis Downey</div>
        <div class="description">
            <p>IT TAKES TIME FOR SOUND TO TRAVEL.</p>
            <p>WE TALKED FACE TO FACE, I AM IN THE PAST, AND YOU ARE IN THE FUTURE.</p>
        </div>
    </div>


    <!-- button -->
    <div id="but">
        <!-- line -->
        <div class="line"></div>
        <div class="but_an">INTRO</div>
        <div class="but_an">BLOG</div>
        <div class="but_an">ABOUT</div>
        <div class="but_an">HELP</div>
    </div>


    <!-- avatar -->
    <div id="avatar">
        <!-- line -->
        <div class="line"></div>
        <img src="./images/2020-12-12 204303-2.jpg" alt="">
    </div>

    <p class="written-attribution">THIS WEBSITE IS WRITTEN BY MR. JARVIS DOWNEY</p>


    <div id="background"></div>

</body>

</html>
